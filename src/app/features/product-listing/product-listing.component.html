<div class="card-container">
  <div 
    *ngFor="let item of items$ | async; trackBy: trackByItemId; let i = index" 
    class="card-wrapper" 
    (click)="onCardClick(i)" 
    (dblclick)="onDoubleClick(item.id)"
    [class.selected]="i === selectedItemIndex">
    <app-card [item]="item"></app-card>
  </div>
</div>
