<div *ngIf="item" class="item-card">
  <div class="item-card-image">
    <img [src]="item.image" alt="{{ item.title }}" />
  </div>

  <div class="item-card-body">
    <h1 class="item-title">{{ item.title }}</h1>
    <p class="item-category" [ngClass]="item.category | categoryColor">
      <span class="category-icon">âœ”</span>
      {{ item.category }}
    </p>
    <p class="item-price">{{ item.price | currency }}</p>
    <p class="item-description">{{ item.description }}</p>

    <!-- Container for Plus Button and Go to Cart Button -->
    <div class="action-buttons">
      <app-plus-button
        [itemPrice]="item.price"
        [isAuthenticated]="isAuthenticated"
        (itemCountChange)="handleItemCountChange($event)"
      ></app-plus-button>

      <button
        *ngIf="showGoToCartButton"
        class="add-to-cart-button"
        (click)="addToCart()"
      >
        {{ "ADD_TO_CART" | translate }}
      </button>
      <button
        *ngIf="showGoToCartButton"
        class="go-to-cart-button"
        (click)="goToCart()"
      >
        {{ "GO_TO_CART" | translate }}
      </button>
    </div>
  </div>
</div>
