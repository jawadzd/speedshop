<nav class="navbar">
  <a [routerLink]="['/shell/features']" class="navbar-logo-link">
    <div class="navbar-logo" *ngIf="!showLocationAndDropdown">
      <img src="assets/navbar/logo.png" alt="logo_pic" />
    </div>
  </a>

  <div class="navbar-location" *ngIf="showLocationAndDropdown">
    <img src="assets/navbar/location.png" alt="location-icon_pic" />
  </div>

  <div class="navbar-search" *ngIf="!showLocationAndDropdown">
    <input type="text" placeholder="Search..." />
    <img src="assets/navbar/search.png" alt="search-icon_pic" />
  </div>

  <div class="navbar-dropdown">
    <div class="dropdown">
      <button class="dropbtn">EN <span class="arrow">&#9660;</span></button>
      <div class="dropdown-content">
        <a href="#" (click)="changeLanguage('en')">{{ 'ENGLISH' | translate }}</a>
        <a href="#" (click)="changeLanguage('fr')">{{ 'FRENCH' | translate }}</a>
        <a href="#" (click)="changeLanguage('ru')">{{ 'RUSSIAN' | translate }}</a>
      </div>
    </div>
  </div>

  <div class="navbar-cart" *ngIf="!showLocationAndDropdown">
    <img src="assets/navbar/cart.png" alt="cart-icon_pic" />
  </div>

  <div class="navbar-button">
    <div *ngIf="!showLocationAndDropdown">
      <button (click)="toggleKeyboardControl()" [ngClass]="{'on': keyboardControlEnabled, 'off': !keyboardControlEnabled}">
        {{ (keyboardControlEnabled ? 'KEYBOARD ON' : 'KEYBOARD OFF') | translate }}
      </button>
      
      <button *ngIf="!isAuthenticated" routerLink="/shell/login">{{ 'LOGIN' | translate }}</button>
      <button *ngIf="isAuthenticated" (click)="onSignOut()">{{ 'LOGOUT' | translate }}</button>
    </div>
  </div>
</nav>
