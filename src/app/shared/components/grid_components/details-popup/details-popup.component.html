<h1 mat-dialog-title>{{ 'ITEM_DETAILS' | translate }}</h1>
<div mat-dialog-content>
  <div class="details-content">
    <img [src]="data.image" alt="{{ data.title }}" class="item-image"/>
    <h2>{{ data.title }}</h2>
    <p>{{ 'PRICE' | translate }}: {{ data.price | currency }}</p>
    <p>{{ 'QUANTITY' | translate }}: {{ data.quantity }}</p>
    <p>{{ 'DESCRIPTION' | translate }}: {{ data.description }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">{{ 'CLOSE' | translate }}</button>
</div>
